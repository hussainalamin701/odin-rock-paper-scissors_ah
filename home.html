<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="header-text">ROCK PAPER SCISSORS</h1>
    </header>
    <div class="flex-container">

        <div class="section-one">
            <div class="icon-box"></div>
            <p id ="playerScore">Player Score : 0</p>
           
            <div class="icon-list">
                <button id = "rock-button" value="rock">Rock</button>
                <button id="paper-button" value="paper">Paper</button>
                <button id="scissor-button" value="scissor">Scissors</button>
            </div>
        </div>

        <div class="scoreboard">
            <p id="player-choice">Player Chose : </p>
            <p>----VS----</p>
            <p id="computer-choice">Computer Chose : </p>
        </div>

        <div class="section-two">
            <div class="icon-box"></div>
            <p id ="computerScore">Computer Score : 0</p>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
